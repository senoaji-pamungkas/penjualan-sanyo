{% extends 'main.html' %}
{% load static %}
<!--body-->
{% block content %}
<div class="container" style="margin-top: 120px;">
    <div class="row mt-4 d-flex justify-content-between">
        <div>
            <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" id="" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Alamat</label>
                    <textarea name="alamat" class="form-control" id="" cols="10" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">No HP</label>
                    <input type="number" name="hp" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Produk</label>
                    <input type="text" name="produk" id="produk" class="form-control" onchange="myFunction();"
                        list="konsumenList">
                    <datalist id="konsumenList">
                        {% for produk in jasa %}
                        <option value="{{ produk.jasa }}"></option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Harga</label>
                    <input type="number" name="harga" id="harga" class="form-control" disabled>
                </div>
                <a
                    href="https://api.whatsapp.com/send?phone=&text=saya%20sudah%20memesan%20dan%20ini%20untuk%20bukti%20pembayarannya">
                    <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
                </a>
            </form>
        </div>
    </div>
</div>

<!--body-->

<script>
    function myFunction() {
        var y = document.getElementById("produk").value;
        if (y == "Biaya Kunjungan dan Pengecekan (Tanpa Service)") {
            document.getElementById("harga").value = 75000;
        } else if (y == "Jasa Service Ringan") {
            document.getElementById("harga").value = 150000;
        } else if (y == "Jasa Service Besar (Angkat Pipa dari Sumur)") {
            document.getElementById("harga").value = 400000;
        } else if (y == "Jasa Pemasangan") {
            document.getElementById("harga").value = 200000;
        } else if (y == "Jasa Bongkar Pasang") {
            document.getElementById("harga").value = 300000;
        }
    }
</script>

{% endblock %}
